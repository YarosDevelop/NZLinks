<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZLinks.ua</title>
    <style>
        @font-face {
            font-family: "CustomFont";
            src: url("./19681.ttf") format("truetype");
        }

        body {
            margin: 0;
            font-family: "CustomFont", Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc, #b2fefa, #ffffff, #b2fefa);
        }

        .ribbon {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background: linear-gradient(to bottom, #4d4d4d, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }

        .ribbon img {
            width: 50px;
            height: auto;
        }

        .ribbon p {
            color: #fff;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .main-content {
            background: #fff;
            margin: 50px 0;
            padding: 20px;
            max-width: calc(100% - 120px);
            margin-left: 100px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
        }

        .content {
            width: 70%;
        }

        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #f1f1f1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .form-container {
            display: none;
            flex-direction: column;
        }

        .form-container input,
        .form-container button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .links-container {
            margin-top: 20px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }

        .link-item a {
            color: #2575fc;
            text-decoration: none;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            display: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .link-item:hover .delete-btn {
            display: block;
        }

        .header-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="ribbon">
        <img src="https://nz.ua/images/logo.svg" alt="NZ Links">
        <p>nz links.ua</p>
    </div>
    <div class="main-content">
        <div class="content">
            <div class="header-title">Розклад</div>
            <div class="links-container" id="links-container"></div>
        </div>
        <div class="sidebar">
            <button id="createLinksBtn">Створити книгу лінків</button>
            <div class="form-container" id="form-container">
                <input type="text" id="lessonName" placeholder="Назва уроку">
                <input type="url" id="lessonLink" placeholder="Посилання на урок">
                <input type="time" id="lessonTime">
                <button id="saveLinkBtn">Зберегти лінк</button>
            </div>
        </div>
    </div>

    <audio id="reminderSound" src="Napomin.mp3"></audio>

    <script>
        const createLinksBtn = document.getElementById('createLinksBtn');
        const formContainer = document.getElementById('form-container');
        const saveLinkBtn = document.getElementById('saveLinkBtn');
        const linksContainer = document.getElementById('links-container');
        const lessonNameInput = document.getElementById('lessonName');
        const lessonLinkInput = document.getElementById('lessonLink');
        const lessonTimeInput = document.getElementById('lessonTime');
        const reminderSound = document.getElementById('reminderSound');

        let links = JSON.parse(localStorage.getItem('links')) || [];

        function updateLinks() {
            linksContainer.innerHTML = '';
            links.forEach((link, index) => {
                const linkItem = document.createElement('div');
                linkItem.classList.add('link-item');
                linkItem.innerHTML = `
                    <strong>${link.name}</strong>: <a href="${link.url}" target="_blank">${link.url}</a> 
                    <span> ⏰ ${link.time}</span>
                    <button class="delete-btn" data-index="${index}">Видалити</button>
                `;
                linksContainer.appendChild(linkItem);
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const index = this.getAttribute('data-index');
                    links.splice(index, 1);
                    localStorage.setItem('links', JSON.stringify(links));
                    updateLinks();
                });
            });
        }

        function checkReminders() {
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5);

            links.forEach(link => {
                if (link.time === currentTime) {
                    reminderSound.play();
                }
            });
        }

        setInterval(checkReminders, 60000);

        updateLinks();

        createLinksBtn.addEventListener('click', () => {
            formContainer.style.display = 'flex';
        });

        saveLinkBtn.addEventListener('click', () => {
            const lessonName = lessonNameInput.value.trim();
            const lessonLink = lessonLinkInput.value.trim();
            const lessonTime = lessonTimeInput.value.trim();

            if (lessonName && lessonLink && lessonTime) {
                links.push({ name: lessonName, url: lessonLink, time: lessonTime });
                localStorage.setItem('links', JSON.stringify(links));
                updateLinks();
                lessonNameInput.value = '';
                lessonLinkInput.value = '';
                lessonTimeInput.value = '';
                formContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
